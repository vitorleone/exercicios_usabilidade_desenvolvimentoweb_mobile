<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Pokémon</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<form>

  <h1>Pokémon</h1>

    <div>Número</div>
    <input type="text">
    
    <div>Nome</div>
    <input type="text">
    
    <div">Tipo 1:</div>
    <select>
        <option>Dragão</option>
        <option>Fogo</option>
        <option>Gelo</option>
        <option>Psiquico</option>
        <option>Fantasma</option>
    </select>
    
    <div>Tipo 2:</div>
    <select>
        <option>Nenhum</option>
        <option>Dragão</option>
        <option>Fogo</option>
        <option>Gelo</option>
        <option>Psiquico</option>
        <option>Fantasma</option>
    </select>
    
    <div>Total de Status</div>
    <input type="text">
    
    <div>HP</div>
    <input type="text">
    
    <div">Ataque</div>
    <input type="text">
    
    <div">Defesa</div>
    <input type="text">

    <div">Ataque Especial</div>
    <input type="text">
    
    <div>Defesa Especial</div>
    <input type="text">
    
    <div>Velocidade</div>
    <input type="text">

    <div>Geração:</div>
    <select>
        <option>1ª Geração</option>
        <option>2ª Geração</option>
        <option>3ª Geração</option>
        <option>4ª Geração</option>
        <option>5ª Geração</option>
        <option>6ª Geração</option>
        <option>7ª Geração</option>
    </select>
    
    <div>Cor:</div>
    <select>
        <option>Verde</option>
        <option>Vermelho</option>
        <option>Azul</option>
        <option">Amarelo</option>
        <option>Marrom</option>
        <option>Preto</option>
        <option>Roxo</option>
    </select>

    <div>Lendário:</div>
    <input type="radio"><div class="light">Sim</div><br>
    <input type="radio"><div  class="light">Não</div>
    
    <div>Altura (em metros)</div>
    <input type="text">

    <div>Peso (em kilos)</div>
    <input type="text">

    <div>Taxa de Captura</div>
    <input type="text">


  
  <button type="submit">Salvar</button>
</form>

</body>
</html>
